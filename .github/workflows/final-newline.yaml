name: Check for final newline
on:
  - push
  - pull_request
jobs:
  check-final-newline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Find files without final newline
        run: |
          ERRORS=0
          git config --global --add safe.directory /github/workspace
          for f in $(git grep -Il '')
          do
            if [[ $(tail -c 1 $f) ]]; then
              echo $f
              ERRORS=1
            fi
          done
          if [ $ERRORS -eq 1 ]; then
            echo "Files above have no final newline."
            exit 1
          fi
