images:
  - ${_DESTINATION}

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

steps:
  - args:
      - build
      - --build-context=primary=container-images/tpu/max-diffusion-sdxl/src
      - --file=container-images/tpu/max-diffusion-sdxl/Dockerfile
      - --tag=${_DESTINATION}
      - .
    id: "Build MaxDiffusion SDXL image"
    name: "docker.io/docker:28.3.3-dind-alpine3.22"
    waitFor: ["-"]
