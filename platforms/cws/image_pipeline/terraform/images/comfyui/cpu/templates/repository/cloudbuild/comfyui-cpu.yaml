images:
  - $${LOCATION}-docker.pkg.dev/$${PROJECT_ID}/${cloudbuild_cws_image_registry_name}/comfyui:cpu-$${SHORT_SHA}_$${BUILD_ID}
  - $${LOCATION}-docker.pkg.dev/$${PROJECT_ID}/${cloudbuild_cws_image_registry_name}/comfyui:cpu-latest

options:
  automapSubstitutions: true
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

steps:
  - args:
      - build
      - --build-arg=AR_LOCATION=$${LOCATION}
      - --build-arg=AR_PROJECT_ID=$${PROJECT_ID}
      - --build-context=my_context=container-images/comfyui/cpu
      - --build-context=custom_nodes=container-images/comfyui/custom_nodes
      # Requires --feature containerd-snapshotter
      #- --cache-from=type=registry,ref=:$${LOCATION}-docker.pkg.dev/$${PROJECT_ID}/${cloudbuild_cws_image_registry_name}/comfyui:nvidia-cache
      #- --cache-to=type=registry,ref=:$${LOCATION}-docker.pkg.dev/$${PROJECT_ID}/${cloudbuild_cws_image_registry_name}/comfyui:nvidia-cache
      - --tag=$${LOCATION}-docker.pkg.dev/$${PROJECT_ID}/${cloudbuild_cws_image_registry_name}/comfyui:cpu-$${SHORT_SHA}_$${BUILD_ID}
      - --tag=$${LOCATION}-docker.pkg.dev/$${PROJECT_ID}/${cloudbuild_cws_image_registry_name}/comfyui:cpu-latest
      - --file=container-images/comfyui/cpu/Dockerfile
      - .
    id: "Build ComfyUI CPU Cloud Workstation image"
    name: "docker.io/docker:28.4.0-dind-alpine3.22"
    waitFor: ["-"]
