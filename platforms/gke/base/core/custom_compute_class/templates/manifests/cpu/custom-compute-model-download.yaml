apiVersion: cloud.google.com/v1
kind: ComputeClass
metadata:
  name: model-download
spec:
  activeMigration:
    optimizeRulePriority: true
  nodePoolAutoCreation:
    enabled: true
  priorities:
    - machineType: c4-standard-4-lssd
      maxPodsPerNode: 32
      spot: false
      storage:
        localSSDCount: 1

    - machineType: c3-standard-4-lssd
      maxPodsPerNode: 32
      spot: false
      storage:
        localSSDCount: 1
