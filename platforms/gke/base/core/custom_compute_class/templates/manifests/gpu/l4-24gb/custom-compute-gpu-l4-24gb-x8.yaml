apiVersion: cloud.google.com/v1
kind: ComputeClass
metadata:
  name: gpu-l4-24gb-x8
spec:
  activeMigration:
    optimizeRulePriority: true
  priorities:
    # Use reservations if available, fall back to on-demand otherwise
    - gpu:
        count: 8
        driverVersion: latest
        type: nvidia-l4
      machineType: g2-standard-96
      maxPodsPerNode: 16
      reservations:
        affinity: AnyBestEffort
      spot: false

    # Use DWS FlexStart
    - flexStart:
        enabled: true
        nodeRecycling:
          leadTimeSeconds: 3600
      gpu:
        count: 8
        driverVersion: latest
        type: nvidia-l4
      machineType: g2-standard-96
      maxPodsPerNode: 16

    # Use spot
    - gpu:
        count: 8
        driverVersion: latest
        type: nvidia-l4
      machineType: g2-standard-96
      maxPodsPerNode: 16
      spot: true

  nodePoolAutoCreation:
    enabled: true
