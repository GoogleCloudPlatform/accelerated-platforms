apiVersion: cloud.google.com/v1
kind: ComputeClass
metadata:
  name: tpu-v6e-2x2
spec:
  activeMigration:
    optimizeRulePriority: true
  nodePoolAutoCreation:
    enabled: true
  priorities:
    # TPU currently only supports Specific affinity.
    # - machineType:
    #   maxPodsPerNode: 16
    #   reservations:
    #     affinity: AnyBestEffort
    #   spot: false
    #   tpu:
    #     count: 4
    #     topology: 2x2
    #     type: tpu-v6e-slice

    # Use on-demand
    - maxPodsPerNode: 16
      spot: false
      tpu:
        count: 4
        topology: 2x2
        type: tpu-v6e-slice

    # Use DWS FlexStart, currently not support for TPUs as of 4/18
    # - flexStart:
    #     enabled: true
    #     nodeRecycling:
    #       leadTimeSeconds: 3600
    #   maxPodsPerNode: 16
    #   tpu:
    #     count: 4
    #     topology: 2x2
    #     type: tpu-v6e-slice

    # Use spot
    - maxPodsPerNode: 16
      spot: true
      tpu:
        count: 4
        topology: 2x2
        type: tpu-v6e-slice
