apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-tracking
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        gke-gcsfuse/volumes: 'true'
      labels:
        app: mlflow-tracking
    spec:
      containers:
      - args:
        - |
          mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlruns/mlflow.db
        command: ["sh", "-c"]
        image: ghcr.io/mlflow/mlflow:v2.15.1
        name: mlflow
        resources:
          limits:
            cpu: '2'
            memory: 10Gi
          requests:
            cpu: '2'
            memory: 10Gi
        volumeMounts:
        - mountPath: /mlruns
          name: gcs-fuse-csi-ephemeral
      serviceAccountName: ${service_account_name}
      tolerations:
      - effect: NoSchedule
        key: components.gke.io/gke-managed-components
        operator: Equal
        value: 'true'
      volumes:
      - csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: ${bucket_name}
            gcsfuseLoggingSeverity: warning
            mountOptions: implicit-dirs
        name: gcs-fuse-csi-ephemeral
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-tracking-svc
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: mlflow-tracking