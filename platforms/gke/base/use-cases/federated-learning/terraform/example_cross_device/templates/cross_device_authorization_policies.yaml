---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-from-ingress-gateway-to-${namespace_name}-cross-device-port
  namespace: ${namespace_name}
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces:
              - "istio-ingress"
    - to:
        - operation:
            ports:
              - "5000"
              - "8082"
              - "8083"
---
# Allow traffic to cross device ports
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-ingress-to-ingressgateway-cross-device
  namespace: istio-ingress
spec:
  action: ALLOW
  selector:
    matchLabels:
      istio: ingressgateway
  rules:
    - to:
        - operation:
            ports:
              - "5000"
              - "8082"
              - "8083"
