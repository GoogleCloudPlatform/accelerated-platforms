---
apiVersion: v1
kind: Service
metadata:
  name: ${cross_device_workload_name}
  namespace: ${namespace_name}
  labels:
    run: cross-device-${cross_device_workload_name}
spec:
  ports:
    - port: ${cross_device_workload_port}
      protocol: TCP
      targetPort: ${cross_device_workload_port}
      name: tcp-cross-device
  selector:
    run: cross-device-${cross_device_workload_name}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cross-device-${cross_device_workload_name}
  namespace: ${namespace_name}
  labels:
    run: cross-device-${cross_device_workload_name}
spec:
  replicas: 1
  selector:
    matchLabels:
      run: cross-device-${cross_device_workload_name}
  template:
    metadata:
      labels:
        run: cross-device-${cross_device_workload_name}
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
    spec:
      containers:
        - name: ${cross_device_workload_name}
          image: ${cross_device_image}
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            privileged: false
            runAsUser: 10000
            runAsGroup: 10000
            capabilities:
              drop:
                - ALL
          env:
          resources:
            requests:
              cpu: "1"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "1Gi"
      serviceAccountName: ${cross_device_kubernetes_service_account_name}
