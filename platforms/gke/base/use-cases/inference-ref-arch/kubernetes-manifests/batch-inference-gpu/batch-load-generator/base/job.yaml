---
apiVersion: batch/v1
kind: Job
metadata:
  name: batch-load-generator
  namespace: replaced-by-kustomize
spec:
  template:
    metadata:
      labels:
        app: batch-load-generator
    spec:
      restartPolicy: OnFailure
      containers:
        - env:
            - name: MODEL_ID
              valueFrom:
                configMapKeyRef:
                  key: MODEL_ID
                  name: batch-load-generator
            - name: PROJECT_ID
              valueFrom:
                configMapKeyRef:
                  key: PROJECT_ID
                  name: batch-load-generator
            - name: TOPIC_ID
              valueFrom:
                configMapKeyRef:
                  key: TOPIC_ID
                  name: batch-load-generator
            - name: TOTAL_MESSAGES
              valueFrom:
                configMapKeyRef:
                  key: TOTAL_MESSAGES
                  name: batch-load-generator
            - name: PRINT_EVERY
              valueFrom:
                configMapKeyRef:
                  key: PRINT_EVERY
                  name: batch-load-generator
          image: replaced-by-kustomize
          imagePullPolicy: Always
          name: batch-load-generator
          resources: {}
      serviceAccountName: replaced-by-kustomize
