---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: batch-pubsub-subscriber
  namespace: replaced-by-kustomize
spec:
  selector:
    matchLabels:
      app: batch-pubsub-subscriber
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: batch-pubsub-subscriber
    spec:
      containers:
        - env:
            - name: MODEL_ID
              valueFrom:
                configMapKeyRef:
                  key: MODEL_ID
                  name: batch-pubsub-subscriber
            - name: PROJECT_ID
              valueFrom:
                configMapKeyRef:
                  key: PROJECT_ID
                  name: batch-pubsub-subscriber
            - name: PUBSUB_SUBSCRIPTION_ID
              valueFrom:
                configMapKeyRef:
                  key: PUBSUB_SUBSCRIPTION_ID
                  name: batch-pubsub-subscriber
            - name: VLLM_API_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  key: VLLM_API_ENDPOINT
                  name: batch-pubsub-subscriber
            - name: DLQ_TOPIC_ID
              valueFrom:
                configMapKeyRef:
                  key: DLQ_TOPIC_ID
                  name: batch-pubsub-subscriber
            - name: BATCH_SIZE
              valueFrom:
                configMapKeyRef:
                  key: BATCH_SIZE
                  name: batch-pubsub-subscriber
            - name: MAX_CONCURRENT_REQUESTS
              valueFrom:
                configMapKeyRef:
                  key: MAX_CONCURRENT_REQUESTS
                  name: batch-pubsub-subscriber
          image: replaced-by-kustomize
          imagePullPolicy: Always
          name: batch-pubsub-subscriber
          resources: {}
      serviceAccountName: replaced-by-kustomize
