---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: batch-pubsub-subscriber
  namespace: replaced-by-kustomize
spec:
  selector:
    matchLabels:
      app: batch-pubsub-subscriber
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        gke-gcsfuse/cpu-limit: "0"
        gke-gcsfuse/ephemeral-storage-limit: "0"
        gke-gcsfuse/memory-limit: "0"
        gke-gcsfuse/volumes: "true"
      labels:
        app: batch-pubsub-subscriber
    spec:
      containers:
        - env:
            - name: MODEL_ID
              valueFrom:
                configMapKeyRef:
                  key: MODEL_ID
                  name: runtime
            - name: PROJECT_ID
              valueFrom:
                configMapKeyRef:
                  key: PROJECT_ID
                  name: runtime
            - name: PUBSUB_SUBSCRIPTION_ID
              valueFrom:
                configMapKeyRef:
                  key: PUBSUB_SUBSCRIPTION_ID
                  name: runtime
            - name: VLLM_API_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  key: VLLM_API_ENDPOINT
                  name: runtime
          image: replaced-by-kustomize
          imagePullPolicy: Always
          name: batch-pubsub-subscriber
          ports:
            - containerPort: 8000
              name: metrics
          readinessProbe:
            failureThreshold: 6000
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          volumeMounts:
            - mountPath: /dev/shm
              name: dev-shm
            - mountPath: /gcs
              name: huggingface-hub-model-bucket
              readOnly: true
      serviceAccountName: replaced-by-kustomize
      volumes:
        - emptyDir:
            medium: Memory
          name: dev-shm
        - csi:
            driver: gcsfuse.csi.storage.gke.io
            volumeAttributes:
              bucketName: cloud-storage-bucket-name
              mountOptions: metadata-cache:ttl-secs:-1,metadata-cache:stat-cache-max-size-mb:-1,metadata-cache:type-cache-max-size-mb:-1,metadata-cache:negative-ttl-secs:0,file-cache:max-size-mb:-1,file-cache:cache-file-for-range-read:true,file-cache:enable-parallel-downloads:true,implicit-dirs,file-system:kernel-list-cache-ttl-secs:-1,only-dir:replaced-by-kustomize
              skipCSIBucketAccessCheck: "true"
          name: huggingface-hub-model-bucket
        - emptyDir:
            medium: Memory
          name: gke-gcsfuse-cache
        - emptyDir:
            medium: Memory
          name: gke-gcsfuse-tmp
        - emptyDir:
            medium: Memory
          name: gke-gcsfuse-buffer
