---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - envs:
      - batch-pubsub-subscriber.env
    name: batch-pubsub-subscriber
    namespace: replaced-by-kustomize

replacements:
  - source:
      fieldPath: data.PUBSUB_SUBSCRIPTION_ID
      kind: ConfigMap
      name: batch-pubsub-subscriber
    targets:
      - fieldPaths:
          - spec.metrics.[type=External].external.metric.selector.matchLabels.[resource.labels.subscription_id]
        select:
          kind: HorizontalPodAutoscaler
  - source:
      fieldPath: data.CONTAINER_IMAGE_URL
      kind: ConfigMap
      name: batch-pubsub-subscriber
    targets:
      - fieldPaths:
          - spec.template.spec.containers.[name=batch-pubsub-subscriber].image
        select:
          kind: Deployment
  - source:
      fieldPath: data.PUBSUB_SUBSCRIBER_KUBERNETES_NAMESPACE
      kind: ConfigMap
      name: batch-pubsub-subscriber
    targets:
      - fieldPaths:
          - metadata.namespace
        select:
          kind: ConfigMap
      - fieldPaths:
          - metadata.namespace
        select:
          kind: Deployment
      - fieldPaths:
          - metadata.namespace
        select:
          kind: HorizontalPodAutoscaler
  - source:
      fieldPath: data.PUBSUB_SUBSCRIBER_KUBERNETES_SERVICE_ACCOUNT
      kind: ConfigMap
      name: batch-pubsub-subscriber
    targets:
      - fieldPaths:
          - spec.template.spec.serviceAccountName
        select:
          kind: Deployment

patches:
  - path: patch-nodeselector.yaml

resources:
  - deployment.yaml
  - hpa.yaml
