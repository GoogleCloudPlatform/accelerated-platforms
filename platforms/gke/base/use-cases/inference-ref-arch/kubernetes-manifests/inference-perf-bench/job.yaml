---
apiVersion: batch/v1
kind: Job
metadata:
  name: inference-perf
  namespace: replaced-by-kustomize
  labels:
    app: inference-perf
spec:
  template:
    metadata:
      labels:
        app: inference-perf
    spec:
      serviceAccountName: replaced-by-kustomize
      containers:
        - name: inference-perf
          image: quay.io/inference-perf/inference-perf:latest
          imagePullPolicy: Always
          command: ["inference-perf"]
          args: ["--config_file", "/etc/config/config.yml"]
          #env:
           # - name: HF_TOKEN
           #   valueFrom:
           #     secretKeyRef:
           #       name: hf-secret
           #       key: hf_api_token
           #       optional: true
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
              readOnly: true
            - name: huggingface-token
              mountPath: /var/run/secrets/huggingface.co
          resources:
            requests:
              cpu: 200m
              ephemeral-storage: 10Gi
              memory: 50Gi
      restartPolicy: Never
      volumes:
        - name: config-volume
          configMap:
            name: inference-perf-config
        - csi:
            driver: secrets-store-gke.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: huggingface-token-read
          name: huggingface-token
---
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  labels:
    app: vllm-$(ACCELERATOR_TYPE)-$(HF_MODEL_NAME)
  name: vllm-podmonitoring
  namespace: replaced-by-kustomize
spec:
  endpoints:
  - interval: 15s
    path: "/metrics"
    port: metrics
  selector:
    matchLabels:
      app: replaced-by-kustomize
  targetLabels:
    metadata:
    - pod
    - container
    - node
