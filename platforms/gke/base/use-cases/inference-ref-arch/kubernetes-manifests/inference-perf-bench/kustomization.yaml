---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - envs:
      - benchmarking.env
    name: benchmark
    namespace: replaced-by-kustomize

patches:
  - path: set-compute-class.yaml

replacements:
  - source:
      fieldPath: data.BENCHMARKING_KUBERNETES_NAMESPACE
      kind: ConfigMap
      name: benchmark
    targets:
      - fieldPaths:
          - metadata.namespace
        select:
          kind: ConfigMap
      - fieldPaths:
          - metadata.namespace
        select:
          kind: Job
      - fieldPaths:
          - metadata.namespace
        select:
          kind: SecretProviderClass
  - source:
      fieldPath: data.BENCHMARKING_KUBERNETES_SERVICE_ACCOUNT
      kind: ConfigMap
      name: benchmark
    targets:
      - fieldPaths:
          - spec.template.spec.serviceAccountName
        select:
          kind: Job
          name: inference-perf
  - source:
      fieldPath: data.RESULTS_BUCKET_NAME
      kind: ConfigMap
      name: benchmark
    targets:
      - fieldPaths:
          - spec.template.spec.
        select:
          kind: Job
          name: inference-perf
  - source:
      kind: SecretProviderClass
      name: huggingface-token-read
      fieldPath: metadata.name
    targets:
      - select:
          kind: Job
          name: inference-perf
        fieldPaths:
          - spec.template.spec.volumes.[name=huggingface-token].csi.volumeAttributes.secretProviderClass

resources:
  - configmap-benchmark.yaml
  - job.yaml
  - secretproviderclass-huggingface-tokens.yaml
