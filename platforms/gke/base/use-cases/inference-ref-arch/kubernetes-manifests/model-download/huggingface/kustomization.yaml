---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - envs:
      - downloader.env
    name: downloader
    namespace: replaced-by-kustomize

patches:
  - path: set-compute-class.yaml

replacements:
  - source:
      fieldPath: data.DOWNLOADER_KUBERNETES_NAMESPACE
      kind: ConfigMap
      name: downloader
    targets:
      - fieldPaths:
          - metadata.namespace
        select:
          kind: ConfigMap
      - fieldPaths:
          - metadata.namespace
        select:
          kind: Job
      - fieldPaths:
          - metadata.namespace
        select:
          kind: PersistentVolumeClaim
      - fieldPaths:
          - metadata.namespace
        select:
          kind: SecretProviderClass
  - source:
      fieldPath: data.DOWNLOADER_KUBERNETES_SERVICE_ACCOUNT
      kind: ConfigMap
      name: downloader
    targets:
      - fieldPaths:
          - spec.template.spec.serviceAccountName
        select:
          kind: Job
          name: hf-model-to-gcs
  - source:
      fieldPath: data.MODEL_BUCKET_NAME
      kind: ConfigMap
      name: downloader
    targets:
      - fieldPaths:
          - spec.template.spec.volumes.[name=huggingface-hub-model-bucket].csi.volumeAttributes.bucketName
        options:
          delimiter: .
          index: 0
        select:
          kind: Job
          name: hf-model-to-gcs

resources:
  - job.yaml
  - secretproviderclass-huggingface-tokens.yaml
