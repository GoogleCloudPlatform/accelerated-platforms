---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - envs:
      - runtime.env
    name: runtime
    namespace: replaced-by-kustomize

nameSuffix: -h100-llama-3-1-405b-instruct

patches:
  - path: set-h100-80gb-high-compute-class.yaml

replacements:
  - source:
      fieldPath: data.INFERENCE_KUBERNETES_NAMESPACE
      kind: ConfigMap
      name: deployment
    targets:
      - fieldPaths:
          - metadata.namespace
        select:
          kind: ConfigMap
      - fieldPaths:
          - metadata.namespace
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - metadata.namespace
        select:
          kind: Service
      - fieldPaths:
          - metadata.namespace
        select:
          kind: ServiceAccount
  - source:
      fieldPath: data.INFERENCE_KUBERNETES_SERVICE_ACCOUNT
      kind: ConfigMap
      name: deployment
    targets:
      - fieldPaths:
          - spec.leaderWorkerTemplate.leaderTemplate.spec.serviceAccountName
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - spec.leaderWorkerTemplate.workerTemplate.spec.serviceAccountName
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - metadata.name
        select:
          kind: ServiceAccount
  - source:
      fieldPath: data.MODEL_BUCKET_NAME
      kind: ConfigMap
      name: deployment
    targets:
      - fieldPaths:
          - spec.leaderWorkerTemplate.workerTemplate.spec.volumes.[name=huggingface-hub-model-bucket].csi.volumeAttributes.bucketName
        options:
          delimiter: .
          index: 0
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - spec.leaderWorkerTemplate.leaderTemplate.spec.volumes.[name=huggingface-hub-model-bucket].csi.volumeAttributes.bucketName
        options:
          delimiter: .
          index: 0
        select:
          kind: LeaderWorkerSet
  - source:
      fieldPath: data.MODEL_ID
      kind: ConfigMap
      name: runtime
    targets:
      - fieldPaths:
          - spec.leaderWorkerTemplate.leaderTemplate.spec.volumes.[name=huggingface-hub-model-bucket].csi.volumeAttributes.mountOptions
        options:
          delimiter: "only-dir:"
          index: 1
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - spec.leaderWorkerTemplate.workerTemplate.spec.volumes.[name=huggingface-hub-model-bucket].csi.volumeAttributes.mountOptions
        options:
          delimiter: "only-dir:"
          index: 1
        select:
          kind: LeaderWorkerSet
  - source:
      fieldPath: data.APP_LABEL
      kind: ConfigMap
      name: runtime
    # sourceValue is not available to 1.34
    # sourceValue: "vllm-h100-gemma-3-27b-it"
    targets:
      - fieldPaths:
          - spec.leaderWorkerTemplate.leaderTemplate.metadata.labels.app
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - spec.selector.app
        select:
          kind: Service
  - source:
      fieldPath: data.CPU
      kind: ConfigMap
      name: runtime
    targets:
      - fieldPaths:
          - spec.leaderWorkerTemplate.leaderTemplate.spec.containers.[name=vllm-leader].resources.limits.cpu
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - spec.leaderWorkerTemplate.leaderTemplate.spec.containers.[name=vllm-leader].resources.requests.cpu
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - spec.leaderWorkerTemplate.workerTemplate.spec.containers.[name=vllm-worker].resources.limits.cpu
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - spec.leaderWorkerTemplate.workerTemplate.spec.containers.[name=vllm-worker].resources.requests.cpu
        select:
          kind: LeaderWorkerSet
  - source:
      fieldPath: data.MEMORY
      kind: ConfigMap
      name: runtime
    targets:
      - fieldPaths:
          - spec.leaderWorkerTemplate.leaderTemplate.spec.containers.[name=vllm-leader].resources.limits.memory
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - spec.leaderWorkerTemplate.leaderTemplate.spec.containers.[name=vllm-leader].resources.requests.memory
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - spec.leaderWorkerTemplate.workerTemplate.spec.containers.[name=vllm-worker].resources.limits.memory
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - spec.leaderWorkerTemplate.workerTemplate.spec.containers.[name=vllm-worker].resources.requests.memory
        select:
          kind: LeaderWorkerSet
  - source:
      fieldPath: data.GPU
      kind: ConfigMap
      name: runtime
    targets:
      - fieldPaths:
          - spec.leaderWorkerTemplate.leaderTemplate.spec.containers.[name=vllm-leader].resources.limits.[nvidia.com/gpu]
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - spec.leaderWorkerTemplate.leaderTemplate.spec.containers.[name=vllm-leader].resources.requests.[nvidia.com/gpu]
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - spec.leaderWorkerTemplate.workerTemplate.spec.containers.[name=vllm-worker].resources.limits.[nvidia.com/gpu]
        select:
          kind: LeaderWorkerSet
      - fieldPaths:
          - spec.leaderWorkerTemplate.workerTemplate.spec.containers.[name=vllm-worker].resources.requests.[nvidia.com/gpu]
        select:
          kind: LeaderWorkerSet  

resources:
  - ../base
