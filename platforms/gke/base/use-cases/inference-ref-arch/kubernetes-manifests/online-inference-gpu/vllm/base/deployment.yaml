---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm
  namespace: replaced-by-kustomize
spec:
  selector:
    matchLabels:
      app: vllm
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        gke-gcsfuse/cpu-limit: "0"
        gke-gcsfuse/ephemeral-storage-limit: "0"
        gke-gcsfuse/memory-limit: "0"
        gke-gcsfuse/volumes: "true"
      labels:
        app: vllm
    spec:
      containers:
        - args:
            - |
              echo "########### $(date) - Starting parallel-fetch-safetensors for model: ${MODEL_ID}"
              ls -alR /gcs
              find /gcs/${MODEL_ID}/*safetensors -type f | xargs -I {} -P 15 sh -c 'echo "########### $(date) - Fetching: {}"; dd if={} of=/dev/null'
              echo "########### $(date) - Finished parallel-fetch-safetensors"
              sleep infinity
          command: ["/bin/sh", "-c"]
          env:
            - name: MODEL_ID
              valueFrom:
                configMapKeyRef:
                  key: MODEL_ID
                  name: runtime
          image: busybox
          name: fetch-safetensors
          volumeMounts:
            - mountPath: /gcs
              name: huggingface-hub-model-bucket
              readOnly: true
        - args:
            - "--disable-log-requests"
            - "--gpu-memory-utilization=$(GPU_MEMORY_UTILIZATION)"
            - "--model=/gcs/$(MODEL_ID)"
            - "--tensor-parallel-size=$(TENSOR_PARALLEL_SIZE)"
            - "--trust-remote-code"
            - "--max-model-len=$(MAX_MODEL_LEN)"
          command:
            - python3
            - -m
            - vllm.entrypoints.openai.api_server
          env:
            - name: GPU_MEMORY_UTILIZATION
              valueFrom:
                configMapKeyRef:
                  key: GPU_MEMORY_UTILIZATION
                  name: runtime
            - name: LD_LIBRARY_PATH
              value: ${LD_LIBRARY_PATH}:/usr/local/nvidia/lib64
            - name: MAX_MODEL_LEN
              valueFrom:
                configMapKeyRef:
                  key: MAX_MODEL_LEN
                  name: runtime
            - name: MODEL_ID
              valueFrom:
                configMapKeyRef:
                  key: MODEL_ID
                  name: runtime
            - name: TENSOR_PARALLEL_SIZE
              valueFrom:
                configMapKeyRef:
                  key: TENSOR_PARALLEL_SIZE
                  name: runtime
            - name: VLLM_XLA_CACHE_PATH
              value: /data
          image: vllm/vllm-openai:v0.10.1.1
          imagePullPolicy: Always
          name: inference-server
          ports:
            - containerPort: 8000
              name: metrics
          readinessProbe:
            failureThreshold: 6000
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          volumeMounts:
            - mountPath: /dev/shm
              name: dev-shm
            - mountPath: /gcs
              name: huggingface-hub-model-bucket
              readOnly: true
      serviceAccountName: replaced-by-kustomize
      volumes:
        - emptyDir:
            medium: Memory
          name: dev-shm
        - csi:
            driver: gcsfuse.csi.storage.gke.io
            volumeAttributes:
              bucketName: cloud-storage-bucket-name
              mountOptions: metadata-cache:ttl-secs:-1,metadata-cache:stat-cache-max-size-mb:-1,metadata-cache:type-cache-max-size-mb:-1,metadata-cache:negative-ttl-secs:0,file-cache:max-size-mb:-1,file-cache:cache-file-for-range-read:true,file-cache:enable-parallel-downloads:true,implicit-dirs,file-system:kernel-list-cache-ttl-secs:-1,only-dir:replaced-by-kustomize
              skipCSIBucketAccessCheck: "true"
          name: huggingface-hub-model-bucket
        - emptyDir:
            medium: Memory
          name: gke-gcsfuse-cache
        - emptyDir:
            medium: Memory
          name: gke-gcsfuse-tmp
        - emptyDir:
            medium: Memory
          name: gke-gcsfuse-buffer
