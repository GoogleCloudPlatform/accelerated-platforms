apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-tpu-gemma-3-27b-it-16k
  namespace: ${WORKLOAD_NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-tpu-gemma-3-27b-it-16k
  template:
    metadata:
      labels:
        app: vllm-tpu-gemma-3-27b-it-16k
      annotations:
        gke-gcsfuse/volumes: "true"
    spec:
      containers:
      - name: vllm-tpu-gemma-3-27b-it-16k
        args:
        - --host=0.0.0.0
        - --port=8000
        - --tensor-parallel-size=8
        - --max-model-len=16384
        - --model=google/gemma-3-27b-it
        - --download-dir=/data
        command:
        - python3
        - -m
        - vllm.entrypoints.openai.api_server
        image: docker.io/vllm/vllm-tpu:4c409cabc2c1c432ba670029990bd59e6bbf1479
        imagePullPolicy: IfNotPresent
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 600
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        env:
        - name: HF_TOKEN_PATH
          value: /var/run/secrets/huggingface.co/token
        - name: VLLM_XLA_CACHE_PATH
          value: /data
        resources:
          limits:
            google.com/tpu: "8"
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm      
        - mountPath: /var/run/secrets/huggingface.co
          name: huggingface-token
        - mountPath: /data
          name: gcs-huggingface-hub-model-bucket
      nodeSelector:
        cloud.google.com/compute-class: tpu-v6e-2x4
      serviceAccountName: ${WORKLOAD_KSA}
      volumes:
      - name: huggingface-token
        csi:
          driver: secrets-store-gke.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: huggingface-token-write
      - name: dshm
        emptyDir:
            medium: Memory
      - name: gcs-huggingface-hub-model-bucket
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: ${huggingface_hub_models_bucket_name}
            mountOptions: "file-cache:cache-file-for-range-read:true,file-cache:enable-parallel-downloads:true,file-cache:max-size-mb:-1,file-system:kernel-list-cache-ttl-secs:-1,gcs-connection:client-protocol:grpc,implicit-dirs,metadata-cache:stat-cache-max-size-mb:-1,metadata-cache:ttl-secs:-1,metadata-cache:type-cache-max-size-mb:-1" 
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-service-gemma-3-27b-it-16k
spec:
  selector:
    app: vllm-tpu-gemma-3-27b-it-16k
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
