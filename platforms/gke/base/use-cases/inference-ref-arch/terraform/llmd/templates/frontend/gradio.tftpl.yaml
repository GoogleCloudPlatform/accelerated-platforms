---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${deployment_name}
  namespace: ${namespace}
  labels:
    app: ${deployment_name}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${deployment_name}
  template:
    metadata:
      labels:
        app: ${deployment_name}
    spec:
      containers:
        - name: ${deployment_name}
          image: ${image_destination}
          imagePullPolicy: Always
          ports:
            - containerPort: 7860
          env:
            # Point this to your existing Gateway's Internal IP or Service URL
            - name: GATEWAY_URL
              value: "http://${internal_gateway_ip}:80"
          readinessProbe:
            httpGet:
              path: /
              port: 7860
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: ${service_name}
  namespace: ${namespace}
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 7860
  selector:
    app: ${deployment_name}
