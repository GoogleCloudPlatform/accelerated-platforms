apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${deployment_name}
  namespace: ${namespace}
spec:
  replicas: 2
  selector:
    matchLabels:
      llmd.ai/inferenceServing: "true"
      llmd.ai/model: random_model
      llmd.ai/role: decode
  template:
    metadata:
      labels:
        llmd.ai/inferenceServing: "true"
        llmd.ai/model: random_model
        llmd.ai/role: decode
    spec:
      initContainers:
        - name: routing-proxy
          args:
            - --port=8000
            - --vllm-port=8200
            - --connector=nixlv2
            - --zap-encoder=json
            - --zap-log-level=debug
            - --secure-proxy=false
          image: ${routing_proxy_image}
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources: {}
          restartPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true

      serviceAccountName: ${serviceaccount_name}

      volumes:
        - emptyDir: {}
          name: metrics-volume
        - emptyDir: {}
          name: torch-compile-cache
        - name: model-storage
          emptyDir:
            sizeLimit: 20Gi
        - name: secrets-store-inline
          csi:
            driver: secrets-store-gke.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: ${huggingface_token_spc}
      nodeSelector:
        cloud.google.com/compute-class: gpu-a100-80gb-x1
      tolerations:
        - key: "components.gke.io/gke-managed-components"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: vllm
          image: ${cuda_image}

          command: ["vllm", "serve"]
          args:
            - ${model_name}
            - --port
            - "8200"
            - --served-model-name
            - "${model_name}"
            - --kv-transfer-config
            - '{"kv_connector":"NixlConnector", "kv_role":"kv_both"}'
            - --disable-uvicorn-access-log
          env:
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: UCX_TLS
              value: cuda_ipc,cuda_copy,tcp
            - name: VLLM_NIXL_SIDE_CHANNEL_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: VLLM_NIXL_SIDE_CHANNEL_PORT
              value: "5557"
            - name: VLLM_LOGGING_LEVEL
              value: INFO
            - name: DP_SIZE
              value: "1"
            - name: TP_SIZE
              value: "1"
            - name: DP_SIZE_LOCAL
              value: "1"
            - name: HF_HOME
              value: /model-cache
            - name: HF_TOKEN_PATH
              value: /var/run/secrets/huggingface.co/token
          ports:
            - containerPort: 5557
              protocol: TCP
            - containerPort: 8200
              name: metrics
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8200
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /v1/models
              port: 8200
            periodSeconds: 5
            timeoutSeconds: 2
          startupProbe:
            failureThreshold: 60
            httpGet:
              path: /v1/models
              port: 8200
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5

          resources:
            limits:
              nvidia.com/gpu: "1"
            requests:
              nvidia.com/gpu: "1"

          volumeMounts:
            - mountPath: /.config
              name: metrics-volume
            - mountPath: /.cache
              name: torch-compile-cache
            - name: model-storage
              mountPath: /model-cache
            - mountPath: /var/run/secrets/huggingface.co
              name: secrets-store-inline
