---
apiVersion: batch/v1
kind: Job
metadata:
  name: data-prep
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: data-prep
        ml-platform: data-prep
    spec:
      containers:
        - name: job
          image: ${mft_data_preparation_image_url}
          imagePullPolicy: Always
          env:
            - name: "BUCKET"
              value: ${mft_data_bucket_name}
            - name: "DATASET_INPUT_PATH"
              value: flipkart_preprocessed_dataset
            - name: "DATASET_INPUT_FILE"
              value: flipkart.csv
            - name: "DATASET_OUTPUT_PATH"
              value: dataset/output
            - name: "PROJECT_ID"
              value: ${mft_project_id}
            - name: "PROMPT_MODEL_ID"
              value: meta/llama-3.1-70b-instruct-maas
            - name: "REGION"
              value: ${mft_region}
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 250m
              memory: 1Gi
      restartPolicy: Never
      serviceAccountName: ${mft_data_preparation_service_account_name}
