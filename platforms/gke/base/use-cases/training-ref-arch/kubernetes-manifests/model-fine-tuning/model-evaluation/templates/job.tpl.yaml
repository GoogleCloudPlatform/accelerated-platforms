---
apiVersion: batch/v1
kind: Job
metadata:
  name: model-eval
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: model-eval
        ml-platform: model-eval
    spec:
      containers:
        - name: job
          image: ${mft_model_evaluation_image_url}
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args:
            - -c
            - |
              ACTION=predict python validate_fine_tuned_model.py
              ACTION=accuracy python validate_fine_tuned_model.py
          env:
            - name: "BUCKET"
              value: ${mft_data_bucket_name}
            - name: "DATASET_OUTPUT_PATH"
              value: dataset/output
            - name: "ENDPOINT"
              value: http://vllm-openai-${ACCELERATOR_TYPE}:8000/v1/chat/completions
            - name: "MODEL_PATH"
              value: /model-data/model-gemma2/experiment
            - name: "PREDICTIONS_FILE"
              value: "predictions.txt"
          resources:
            requests:
              cpu: "2"
              memory: "5Gi"
            limits:
              cpu: "2"
              memory: "5Gi"
      restartPolicy: Never
      serviceAccountName: ${mft_model_evaluation_service_account_name}
