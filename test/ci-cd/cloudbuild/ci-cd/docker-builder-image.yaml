images:
  - ${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/docker-builder:latest
  - ${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/docker-builder:${_DOCKER_TAG}

options:
  automapSubstitutions: true
  logging: CLOUD_LOGGING_ONLY

steps:
  - args:
      - build
      - --build-arg=AR_LOCATION=${LOCATION}
      - --build-arg=AR_PROJECT_ID=${PROJECT_ID}
      - --build-arg=DOCKER_TAG=${_DOCKER_TAG}
      - --build-context=my_context=test/ci-cd/container_images/docker-builder
      - --tag=${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/docker-builder:latest
      - --tag=${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/docker-builder:${_DOCKER_TAG}
      - --file=test/ci-cd/container_images/docker-builder/Dockerfile
      - .
    id: "Build runner image"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/docker-io/docker:${_DOCKER_TAG}"
    waitFor: ["-"]

substitutions:
  _DOCKER_TAG: 28.4.0-alpine3.22
