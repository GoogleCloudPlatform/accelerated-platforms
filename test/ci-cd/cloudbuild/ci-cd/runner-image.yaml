images:
  - ${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest

options:
  automapSubstitutions: true
  logging: CLOUD_LOGGING_ONLY

steps:
  - args:
      - build
      - --build-arg=AR_LOCATION=$${LOCATION}
      - --build-arg=AR_PROJECT_ID=$${PROJECT_ID}
      - --build-context=my_context=test/ci-cd/container_images
      - --tag=${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest
      - --file=test/ci-cd/container_images/dockerfile.runner
      - .
    id: "Build runner image"
    name: "docker.io/docker:28.4.0-dind-alpine3.22"
    waitFor: ["-"]
