options:
  automapSubstitutions: true
  logging: CLOUD_LOGGING_ONLY

steps:
  - args:
      - "${_WAIT_FOR_TRIGGER}"
    entrypoint: "test/ci-cd/scripts/cloudbuild/wait_for_trigger.sh"
    env:
      - "LOCATION=${LOCATION}"
      - "PROJECT_ID=${PROJECT_ID}"
    id: "Check triggers"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor: ["-"]

  - args:
      - "-x"
      - "-c"
      - |
        set -o errexit
        set -o nounset
        set -o pipefail

        export NO_COLOR="1"
        export TERM="xterm"
        export TF_CLI_ARGS="-no-color"
        export TF_IN_AUTOMATION="1"

        export ACP_REPO_DIR="/workspace"

        gcloud beta builds submit \
        --config="$${ACP_REPO_DIR}/container-images/cpu/mft-fine-tuning/pytorch/cloudbuild.yaml" \
        --ignore-file="$${ACP_REPO_DIR}/container-images/cpu/mft-fine-tuning/pytorch/.gcloudignore" \
        --project="${PROJECT_ID}" \
        --quiet \
        --region="${LOCATION}" \
        --service-account="projects/${PROJECT_ID}/serviceAccounts/integration@accelerated-platforms.iam.gserviceaccount.com" \
        --substitutions=_DESTINATION="${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/mft-fine-tuning-pytorch:${SHORT_SHA}"
    entrypoint: "ash"
    env:
      - DEBUG=${_DEBUG}
    id: "Build image"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Check triggers"

substitutions:
  _DEBUG: "false"

timeout: 90m
