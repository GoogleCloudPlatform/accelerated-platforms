options:
  automapSubstitutions: true
  logging: CLOUD_LOGGING_ONLY

steps:
  - args:
      - "${_WAIT_FOR_TRIGGER}"
    entrypoint: "test/ci-cd/scripts/cloudbuild/wait_for_trigger.sh"
    env:
      - "LOCATION=${LOCATION}"
      - "PROJECT_ID=${PROJECT_ID}"
    id: "Check triggers"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor: ["-"]

  - args:
      - DEBUG=${_DEBUG}
      - MLP_IAP_DOMAIN="${_IAP_DOMAIN}"
      - MLP_PROJECT_ID="${PROJECT_ID}-$${SHORT_BUILD_ID}"
      - NEW_PROJECT_ID="${PROJECT_ID}-$${SHORT_BUILD_ID}"
    entrypoint: "test/ci-cd/scripts/platforms/configure_build_environment.sh"
    env:
      - BUILD_ID=${BUILD_ID}
      - DEBUG=${_DEBUG}
      - PROJECT_ID=${PROJECT_ID}
      - SHORT_SHA=${SHORT_SHA}
    id: "Configure the build environment"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Check triggers"

  - args:
      - "test/scripts/qwiklabs/playground_byop_oci_apply.sh"
      - "Apply test/scripts/qwiklabs/playground_byop_oci_apply.sh"
    entrypoint: "test/ci-cd/scripts/platforms/run_script.sh"
    id: "Apply test/scripts/qwiklabs/playground_byop_oci_apply.sh"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Configure the build environment"

  - args:
      - "test/scripts/qwiklabs/playground_byop_oci_destroy.sh"
      - "Destroy test/scripts/qwiklabs/playground_byop_oci_destroy.sh"
    entrypoint: "test/ci-cd/scripts/platforms/run_script.sh"
    id: "Destroy test/scripts/qwiklabs/playground_byop_oci_destroy.sh"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Apply test/scripts/qwiklabs/playground_byop_oci_apply.sh"

  - entrypoint: "test/ci-cd/scripts/platforms/cleanup_build_environment.sh"
    id: "Cleanup the build environment"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Destroy test/scripts/qwiklabs/playground_byop_oci_destroy.sh"

  - entrypoint: "test/ci-cd/scripts/platforms/set_build_status.sh"
    id: "Set the build status"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Cleanup the build environment"

substitutions:
  _IAP_DOMAIN: "accelerated-platforms.joonix.net"

timeout: 90m
