options:
  automapSubstitutions: true
  logging: CLOUD_LOGGING_ONLY

steps:
  - args:
      - "${_WAIT_FOR_TRIGGER}"
    entrypoint: "test/ci-cd/scripts/cloudbuild/wait_for_trigger.sh"
    id: "Check triggers"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor: ["-"]

  - args:
      - DEBUG=${_DEBUG}
      - TF_VAR_cluster_check_custom_compute_classes_healthy="true"
      - TF_VAR_platform_default_project_id="${PROJECT_ID}-$${PROJECT_SUFFIX}"
      - TF_VAR_platform_name="ch${SHORT_SHA}"
    entrypoint: "test/ci-cd/scripts/platforms/gke/base/configure_build_environment.sh"
    env:
      - BUILD_ID=${BUILD_ID}
      - DEBUG=${_DEBUG}
      - PROJECT_ID=${PROJECT_ID}
      - SHORT_SHA=${SHORT_SHA}
    id: "Configure the build environment"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Check triggers"

  - args:
      - "Deploy platforms/gke/base/core full with Standard"
      - "test/ci-cd/scripts/platforms/gke/base/core/standard-full-deploy.sh"
    entrypoint: "test/ci-cd/scripts/platforms/gke/base/run_deploy_script.sh"
    id: "Deploy platforms/gke/base/core full with Standard"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Configure the build environment"

  # - args:
  #     - "Teardown platforms/gke/base/core full with Standard"
