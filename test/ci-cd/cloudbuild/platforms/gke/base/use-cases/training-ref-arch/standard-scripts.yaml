options:
  automapSubstitutions: true
  logging: CLOUD_LOGGING_ONLY

steps:
  - args:
      - "${_WAIT_FOR_TRIGGER}"
    entrypoint: "test/ci-cd/scripts/cloudbuild/wait_for_trigger.sh"
    env:
      - "LOCATION=${LOCATION}"
      - "PROJECT_ID=${PROJECT_ID}"
    id: "Check triggers"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor: ["-"]

  - args:
      - DEBUG=${_DEBUG}
      - TF_VAR_platform_default_project_id="${PROJECT_ID}-$${PROJECT_SUFFIX}"
      - TF_VAR_platform_name="ch${SHORT_SHA}"
      - TF_VAR_mft_iap_domain="accelerated-platforms.joonix.net"
    entrypoint: "test/ci-cd/scripts/platforms/gke/base/configure_build_environment.sh"
    env:
      - ACP_PLATFORM_DIR="$${ACP_REPO_DIR}/platforms/gke/base"
      - BUILD_ID=${BUILD_ID}
      - DEBUG=${_DEBUG}
      - PROJECT_ID=${PROJECT_ID}
      - SHORT_SHA=${SHORT_SHA}
    id: "Configure the build environment"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Check triggers"

  - args:
      - "Deploy platforms/gke/base/use-cases/training-ref-arch Standard"
      - "platforms/gke/base/use-cases/training-ref-arch/terraform/deploy-standard.sh"
    entrypoint: "test/ci-cd/scripts/platforms/gke/base/run_deploy_script.sh"
    id: "Deploy platforms/gke/base/use-cases/training-ref-arch Standard"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Configure the build environment"

  - args:
      - "Populate platforms/gke/base/use-cases/training-ref-arch Hugging Face token secrets"
    entrypoint: "test/ci-cd/scripts/platforms/gke/base/use-cases/training-ref-arch/populate_huggingface_token_secrets.sh"
    id: "Populate platforms/gke/base/use-cases/training-ref-arch Hugging Face token secrets"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Deploy platforms/gke/base/use-cases/training-ref-arch Standard"

  - args:
      - platforms/gke/base/use-cases/training-ref-arch/terraform
      - model_fine_tuning
    entrypoint: "test/ci-cd/scripts/terraservice/apply.sh"
    id: "Apply training-ref-arch Terraservice 'model_fine_tuning'"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Populate platforms/gke/base/use-cases/training-ref-arch Hugging Face token secrets"

  - args:
      - platforms/gke/base/use-cases/training-ref-arch/terraform
      - model_fine_tuning
    entrypoint: "test/ci-cd/scripts/terraservice/plan.sh"
    id: "training-ref-arch Terraservice 'model_fine_tuning' check for changes"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Apply training-ref-arch Terraservice 'model_fine_tuning'"

  - args:
      - platforms/gke/base/use-cases/training-ref-arch/terraform
      - model_fine_tuning
    entrypoint: "test/ci-cd/scripts/terraservice/destroy.sh"
    id: "Destroy training-ref-arch Terraservice 'model_fine_tuning'"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "training-ref-arch Terraservice 'model_fine_tuning' check for changes"

  - args:
      - "Teardown platforms/gke/base/use-cases/training-ref-arch Standard"
      - "platforms/gke/base/use-cases/training-ref-arch/terraform/teardown-standard.sh"
    entrypoint: "test/ci-cd/scripts/platforms/gke/base/run_teardown_script.sh"
    id: "Teardown platforms/gke/base/use-cases/training-ref-arch Standard"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Destroy training-ref-arch Terraservice 'model_fine_tuning'"

  - args:
      - "Cleanup the build environment"
    entrypoint: "test/ci-cd/scripts/platforms/gke/base/cleanup_build_environment.sh"
    id: "Cleanup the build environment"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Teardown platforms/gke/base/use-cases/training-ref-arch Standard"

  - entrypoint: "test/ci-cd/scripts/platforms/gke/base/set_build_status.sh"
    id: "Set the build status"
    name: "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/ci-cd/runner:latest"
    waitFor:
      - "Cleanup the build environment"

substitutions:
  _DEBUG: "false"

timeout: 90m
