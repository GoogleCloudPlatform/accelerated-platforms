---
apiVersion: batch/v1
kind: Job
metadata:
  name: batch-inference
spec:
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: batch-inference
    spec:
      containers:
      - args:
        - '-c'
        - |
          ACTION=predict python run_batch_predictions.py
        command: ["/bin/sh"]
        env:
        - name: ENDPOINT
          value: "V_INFERENCE_ENDPOINT"
        - name: MODEL_PATH
          value: "V_INFERENCE_MODEL_PATH"
        - name: DATASET_OUTPUT_PATH
          value: "V_DATASET_OUTPUT_PATH"
        - name: BUCKET
          value: "V_DATA_BUCKET"
        - name: PREDICTIONS_FILE
          value: "V_PREDICTIONS_FILE"
        image: V_IMAGE_URL
        imagePullPolicy: Always
        name: job
        resources:
          limits:
            cpu: "2"
            memory: 5Gi
          requests:
            cpu: "2"
            memory: 5Gi
      nodeSelector:
        resource-type: cpu
      restartPolicy: Never
      serviceAccountName: V_KSA
      tolerations:
      - effect: NoSchedule
        key: on-demand
        operator: Exists