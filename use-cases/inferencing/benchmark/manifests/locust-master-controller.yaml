apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: locust-master
  name: locust-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust-master
  template:
    metadata:
      labels:
        app: locust-master
    spec:
      containers:
      - env:
        - name: MODEL_ID
          value: V_BENCHMARK_MODEL_PATH
        - name: LOCUST_MODE
          value: master
        - name: TARGET_HOST
          value: V_HOST
        image: V_IMAGE_URL
        name: locust-master
        ports:
        - containerPort: 8089
          name: loc-master-web
          protocol: TCP
        - containerPort: 5557
          name: loc-master-p1
          protocol: TCP
        - containerPort: 5558
          name: loc-master-p2
          protocol: TCP
      serviceAccountName: V_KSA
