apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-openai-gcs-llama33-70b-a100
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-openai-gcs-llama33-70b-a100
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: vllm-openai-gcs-llama33-70b-a100
      annotations:
        gke-gcsfuse/volumes: "true"
        cluster-autoscaler.kubernetes.io/consume-provisioning-request: a100-storage-benchmark
        cluster-autoscaler.kubernetes.io/provisioning-class-name: "queued-provisioning.gke.io" 
    spec:
      containers:   
      - name: inference-server
        args:
        - --model=$(MODEL)
        - --tensor-parallel-size=8
        - --trust-remote-code
        env:
        - name: MODEL
          value: /gcs/V_MODEL_NAME/V_MODEL_VERSION
        image: V_IMAGE_NAME
        imagePullPolicy: Always
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 1
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          requests:
            cpu: "64"
            memory: "192G"
            nvidia.com/gpu: "8"
          limits:
            cpu: "64"
            memory: "192G"
            nvidia.com/gpu: "8"
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
        - name: gcsfuse
          mountPath: /gcs
          readOnly: true
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-tesla-a100
      serviceAccountName: V_KSA
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "on-demand"
        value: "true"
        operator: "Equal"
        effect: "NoSchedule" 
      volumes:
      - name: dshm
        emptyDir:
            medium: Memory
      - name: gcsfuse
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: V_MODEL_BUCKET
            mountOptions: "implicit-dirs"

      
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-openai-gcs-llama33-70b-a100
spec:
  selector:
    app: vllm-openai-gcs-llama33-70b-a100
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
