apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-openai
  namespace: _NAMESPACE_  # replace with your namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-openai
  template:
    metadata:
      labels:
        app: vllm-openai
    spec:
      serviceAccountName: default
      containers:
      - name: inference-server
        image: vllm/vllm-openai:v0.5.3.post1
        resources:
          requests:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
            nvidia.com/gpu: "2"
          limits:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
            nvidia.com/gpu: "2"
        args:
        - --model=$(MODEL)
        - --tensor-parallel-size=2
        env:
        - name: MODEL
          value: /data/models/model-gemma2-a100/experiment-a2aa2c3it1
        - name: VLLM_ATTENTION_BACKEND
          value: FLASHINFER
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
        - name: model-disk
          mountPath: /data/models
          readOnly: true
      volumes:
      - name: dshm
        emptyDir:
            medium: Memory
      - name: model-disk
        persistentVolumeClaim:
          claimName: pvc-model-weights-claim-1024gb-zone-a-ro
          readOnly: true
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "cloud.google.com/gke-queued"
        value: "true"
        operator: "Equal"
        effect: "NoSchedule"
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
        pool-type: l4-2-sb
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-openai
  namespace: _NAMESPACE_  # replace with your namespace
spec:
  selector:
    app: vllm-openai
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
