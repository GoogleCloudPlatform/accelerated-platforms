---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gradio
  name: gradio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gradio
  template:
    metadata:
      labels:
        app: gradio
    spec:
      containers:
      - env:
        - name: CONTEXT_PATH
          value: /v1/chat/completions
        - name: HOST
          value: http://vllm-openai-hdml-V_ACCELERATOR:8000
        - name: DISABLE_SYSTEM_MESSAGE
          value: 'true'
        - name: LLM_ENGINE
          value: openai
        - name: MODEL_ID
          value: /hdml/V_MODEL_NAME/V_MODEL_VERSION
        - name: USER_PROMPT
          value: |
            <start_of_turn>user
            prompt<end_of_turn>
        - name: SYSTEM_PROMPT
          value: |
            <start_of_turn>model
            prompt<end_of_turn>
        image: us-docker.pkg.dev/google-samples/containers/gke/gradio-app:v1.0.4
        name: gradio
        ports:
        - containerPort: 7860
        readinessProbe:
          httpGet:
            path: /
            port: 7860
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: gradio-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 7860
  selector:
    app: gradio
