apiVersion: batch/v1
kind: Job
metadata:
  name: create-database
spec:
  template:
    spec:
      serviceAccountName: mlflow-prod-ml-team-db-admin
      containers:
        - name: create-mlflow-database
          image: us-central1-docker.pkg.dev/gkebatchenv3a4ec43f/mlflow-prod/mlflow-db-setup:1.0.0
          imagePullPolicy: Always
          env:
            - name: MLP_DB_INSTANCE_URI
              value: V_DB_INSTANCE_URI
            - name: MLFLOW_DATABASE_NAME
              value: "mlflowdb"
            - name: MLP_DB_USER_IAM
              value: V_DB_USER_IAM
      restartPolicy: Never
  backoffLimit: 4
