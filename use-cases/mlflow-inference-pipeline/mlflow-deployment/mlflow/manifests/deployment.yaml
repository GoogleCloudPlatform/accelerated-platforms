apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-tracking
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: mlflow-tracking
  template:
    metadata:
      labels:
        app: mlflow-tracking
    spec:
      serviceAccountName: mlflow-prod-ml-team-mlflow
      containers:
        - name: alloydb-proxy
          image: gcr.io/alloydb-connectors/alloydb-auth-proxy:latest
          imagePullPolicy: Always
          args:
            - "projects/gkebatchenv3a4ec43f/locations/us-central1/clusters/mlp-mlflow-prod/instances/mlp-mlflow-prod-primary"
            - "--psc"
            - "--port=5432"
            - "--auto-iam-authn"
            - "--structured-logs"
          ports:
            - containerPort: 5432
              name: alloydb
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
        - name: mlflow
          image: us-central1-docker.pkg.dev/gkebatchenv3a4ec43f/mlflow-prod/mlflow:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: mlflow-port
          resources:
            requests:
              cpu: "2"
              memory: "10Gi"
            limits:
              cpu: "2"
              memory: "10Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-tracking-svc
spec:
  selector:
    app: mlflow-tracking
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
