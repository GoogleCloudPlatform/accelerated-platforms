apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-gradio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query-gradio
  template:
    metadata:
      labels:
        app: query-gradio
    spec:
      serviceAccountName: default
      containers:
      - name: gradio
        image: python:3.11
        command: ["/bin/sh", "-c"]        
        args:
        - |
          cd /codes
          pip3 install -r requirements.in
          cd /tmp
          python3 /codes/query.py
        env:
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: rag-db0-access
              key: DB_URL
        volumeMounts:
        - name: codes
          mountPath: /codes
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      - name: codes
        configMap:
          name: query-gradio
---
apiVersion: v1
kind: Service
metadata:
  name: query-gradio
spec:
  selector:
    app: query-gradio
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
