# job.yaml for running the VLLM client in GKE
apiVersion: batch/v1
kind: Job
metadata:
  name: rerank-job
spec:
  template:
    spec:
      containers:
      - name: rerank-job
        image: gcr.io/gkebatchexpce3c8dcb/rerank:latest  # Replace with your image
        # You might need to add resource requests/limits here
      restartPolicy: Never  # or OnFailure if you want retries
