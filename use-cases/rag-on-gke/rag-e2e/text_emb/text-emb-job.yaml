apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-emb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: text-emb-deployment
  template:
    metadata:
      labels:
        app: text-emb-deployment
        ml-platform: text-emb-deployment
      annotations:
        gke-gcsfuse/volumes: "true"
    spec:
      containers:
      - name: text-emb-inference-server
        image: gcr.io/gkebatchexpce3c8dcb/text_emb:latest  # Replace with your image
        resources:
          requests:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
      serviceAccountName: alloydb-setup-ksa
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "on-demand"
        value: "true"
        operator: "Equal"
        effect: "NoSchedule" 
      volumes:
      - name: dshm
        emptyDir:
            medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  name: text-emb-job-l4
spec:
  selector:
    app: text-emb-job-l4
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000

