apiVersion: batch/v1
kind: Job
metadata:
  name: alloydb-setup
spec:
  template:
    spec:
      serviceAccountName: ishmeet-rag-ml-team-db-admin
      containers:
      - name: alloydb-setup
        image: us-docker.pkg.dev/gkebatchenv3a4ec43f/rag-artifacts/alloydb-setup:v0.1.0
        imagePullPolicy: Always
        env:
        - name: PROCESSED_DATA_BUCKET
          value: "flipkart-processed-data-bucket"
        - name: MASTER_CATALOG_FILE_NAME
          value: "RAG/master_product_catalog.csv"
        - name: CATALOG_DB_NAME
          value: "product_catalog"
        - name: CATALOG_TABLE_NAME
          value: "clothes"
        - name: MLP_DB_ADMIN_IAM
          value: "wi-mlp-ishmeet-rag-db-admin@gkebatchenv3a4ec43f.iam"
        - name: EMBEDDING_DIMENSION
          value: "768"
        - name: EMBEDDING_COLUMN
          value: "text_embeddings"
        - name: NUM_LEAVES_VALUE
          value: "300"
        - name: MLP_DB_INSTANCE_URI
          value: "projects/gkebatchenv3a4ec43f/locations/us-central1/clusters/mlp-ishmeet-rag/instances/mlp-ishmeet-rag-primary"
        - name: TEXT_EMBEDDING_ENDPOINT
          value: "http://multimodal-embedding-model-service:80/text_embeddings"
        - name: IMAGE_EMBEDDING_ENDPOINT
          value: "http://multimodal-embedding-model-service:80/image_embeddings"
        - name: MULTIMODAL_EMBEDDING_ENDPOINT
          value: "http://multimodal-embedding-model-service:80/multimodal_embeddings" 
        - name: MLP_KUBERNETES_NAMESPACE
          value: "ml-team"
      restartPolicy: Never
