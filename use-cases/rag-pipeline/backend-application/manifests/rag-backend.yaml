apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-backend
spec:
  replicas: 1 # Adjust replica count as needed
  selector:
    matchLabels:
      app: rag
  template:
    metadata:
      labels:
        app: rag
    spec:
      serviceAccountName: dev-rag-ml-team-db-admin
      containers:
      - name: rag
        #image: us-docker.pkg.dev/gkebatchexpce3c8dcb/embedding-artifacts/blip2:v4.0 # Update the image location
        image: gcr.io/gkebatchexpce3c8dcb/rag-backend:latest
        env:
        - name: CATALOG_DB_NAME
          value: "product_catalog"
        - name: CATALOG_TABLE_NAME
          value: "clothes"
        - name: MLP_DB_ADMIN_IAM
          value: "wi-mlp-dev-rag-db-admin@gkebatchexpce3c8dcb.iam"
        - name: EMBEDDING_COLUMN
          value: "text_embeddings"
        - name: MLP_DB_INSTANCE_URI
          value: "projects/gkebatchexpce3c8dcb/locations/us-central1/clusters/mlp-dev-rag/instances/mlp-dev-rag-primary"
        - name: IT_MODEL
          value: "rag-it-model-l4"
        - name: MLP_KUBERNETES_NAMESPACE
          value: "ml-team"
        - name: EMBEDDING_MODEL
          value: "multimodal-embedding-a100"
        resources:
          requests:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
          limits:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
      nodeSelector:
        resource-type: "cpu"
      tolerations:
      - key: "on-demand"
        value: "true"
        operator: "Equal"
        effect: "NoSchedule"
---

apiVersion: v1
kind: Service
metadata:
  name: rag-backend
spec:
  selector:
    app: rag
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
