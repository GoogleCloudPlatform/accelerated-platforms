apiVersion: apps/v1
kind: Deployment
metadata:
  name: multimodal-embedding-model
spec:
  replicas: 1 # Adjust replica count as needed
  selector:
    matchLabels:
      app: blip2
  template:
    metadata:
      labels:
        app: blip2
    spec:
      serviceAccountName: ishmeet-rag-ml-team-db-admin
      containers:
      - name: blip2-container
        image: us-docker.pkg.dev/V_PROJECT_ID/rag-artifacts/blip2:v0.2.0 # Update the image location
        resources:
          limits:
          requests:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
            nvidia.com/gpu: "2"
          limits:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
            nvidia.com/gpu: "2"
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "present"
        effect: "NoSchedule"
      - key: "on-demand"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
---

apiVersion: v1
kind: Service
metadata:
  name: multimodal-embedding-model
  annotations:
    networking.gke.io/load-balancer-type: "Internal"
    networking.gke.io/internal-load-balancer-allow-global-access: "true"
spec:
  selector:
    app: blip2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000 #  port where your app listens on
  type: LoadBalancer
