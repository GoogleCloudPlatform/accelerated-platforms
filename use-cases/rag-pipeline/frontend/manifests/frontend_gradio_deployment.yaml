apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-frontend
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: rag-frontend
  template:
    metadata:
      labels:
        app: rag-frontend
    spec:
      containers:
      - name: rag-frontend
        image: us-docker.pkg.dev/V_PROJECT_ID/rag-artifacts/frontend-api:v0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 7680 
        env:
        - name: BACKEND_SERVICE_ENDPOINT
          value: "http://rag-backend.ml-team:8000/generate_product_recommendations"
        resources:
          requests:
            cpu: "512m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "512Mi" 

---
apiVersion: v1
kind: Service
metadata:
  name: python-frontend-service
spec:
  selector:
    app: python-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080 
  type: LoadBalancer