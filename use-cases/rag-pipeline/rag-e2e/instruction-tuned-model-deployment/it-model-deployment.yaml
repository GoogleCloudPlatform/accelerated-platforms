apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-it-model-deployment-l4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-it-model-deployment-l4
  template:
    metadata:
      labels:
        app: rag-it-model-deployment-l4
        ml-platform: vllm-openai
      annotations:
        gke-gcsfuse/volumes: "true"
        cluster-autoscaler.kubernetes.io/consume-provisioning-request: rag-it-l4
        cluster-autoscaler.kubernetes.io/provisioning-class-name: "queued-provisioning.gke.io"
    spec:
      containers:
      - name: inference-server
        args:
        - --model=$(MODEL)
        - --tensor-parallel-size=1
        env:
        - name: MODEL
          value: google/gemma-2-2b-it
        - name: VLLM_ATTENTION_BACKEND
          value: FLASHINFER
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: hf_api_token
        image: vllm/vllm-openai:v0.5.3.post1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 240
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          requests:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "2"
            memory: "25Gi"
            ephemeral-storage: "25Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
        cloud.google.com/gke-gpu-driver-version: latest
      serviceAccountName: rag-ksa
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "on-demand"
        value: "true"
        operator: "Equal"
        effect: "NoSchedule" 
      volumes:
      - name: dshm
        emptyDir:
            medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  name: rag-it-model-deployment-l4
spec:
  selector:
    app: rag-it-model-deployment-l4
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
